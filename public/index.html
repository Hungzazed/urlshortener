<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input[type="url"]:focus, input[type="text"]:focus {
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
        }

        .short-url {
            color: #667eea;
            font-weight: 600;
            word-break: break-all;
            font-size: 18px;
        }

        .copy-btn {
            background: #28a745;
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
            width: auto;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
        }

        .feature::before {
            content: "âœ“";
            color: #28a745;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <p class="subtitle">Transform your long URLs into short, shareable links</p>
        
        <form id="shortenForm">
            <div class="form-group">
                <label for="originalUrl">Enter your long URL:</label>
                <input type="url" id="originalUrl" name="url" placeholder="https://example.com/very-long-url" required>
            </div>
            
            <div class="form-group">
                <label for="alias">Custom alias (optional):</label>
                <input type="text" id="alias" name="alias" placeholder="my-custom-link" pattern="[a-zA-Z0-9_-]+">
                <small style="color: #666;">Only letters, numbers, underscore and dash allowed</small>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Shorten URL
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your short link...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>âœ… Success!</h3>
            <p>Your shortened URL:</p>
            <div class="short-url" id="shortUrl"></div>
            <button class="btn copy-btn" id="copyBtn">Copy to Clipboard</button>
        </div>

        <div class="features">
            <h3>Features:</h3>
            <div class="feature">No registration required</div>
            <div class="feature">Custom aliases supported</div>
            <div class="feature">Click tracking included</div>
            <div class="feature">Fast and reliable</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('shortenForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const shortUrl = document.getElementById('shortUrl');
        const copyBtn = document.getElementById('copyBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                url: formData.get('url'),
                alias: formData.get('alias') || undefined
            };

            // Reset states
            result.classList.remove('show');
            error.classList.remove('show');
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();

                if (response.ok) {
                    shortUrl.textContent = responseData.shortUrl;
                    result.classList.add('show');
                } else {
                    throw new Error(responseData.error || 'Something went wrong');
                }
            } catch (err) {
                error.textContent = err.message;
                error.classList.add('show');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Shorten URL';
            }
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(shortUrl.textContent);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.style.background = '#28a745';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#28a745';
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = shortUrl.textContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy to Clipboard';
                }, 2000);
            }
        });

        // Real-time alias validation
        const aliasInput = document.getElementById('alias');
        aliasInput.addEventListener('input', (e) => {
            const value = e.target.value;
            if (value && !/^[a-zA-Z0-9_-]+$/.test(value)) {
                e.target.setCustomValidity('Only letters, numbers, underscore and dash allowed');
            } else {
                e.target.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
